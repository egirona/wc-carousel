<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polymer Carousel</title>

	<link href="src/css/main.css" rel="stylesheet">
	<link href="component/carousel-component.css" rel="stylesheet">
	<script src="src/js/main..min.js"></script>

</head>
<body>
	<div class="wrap">
		<input type="radio" name="item" id="item1" checked="" />
		<input type="radio" name="item" id="item2" />
		<input type="radio" name="item" id="item3" />
		<input type="radio" name="item" id="item4" />
		<input type="radio" name="item" id="item5" />

		<div id="carousel">
			<div id="overflow">
				<div class="inner">
					<img src="http://lorempixel.com/800/500/animals" alt="">
					<img src="http://lorempixel.com/800/500/sports" alt="">
					<img src="http://lorempixel.com/800/500/nature" alt="">
					<img src="http://lorempixel.com/800/500/food" alt="">
					<img src="http://lorempixel.com/800/500/transport" alt="">
				</div>
			</div>
		</div>

		<div id="nav">
			<label for="item1"></label>
			<label for="item2"></label>
			<label for="item3"></label>
			<label for="item4"></label>
			<label for="item5"></label>
		</div>
		<div id="dots">
			<label for="item1"></label>
			<label for="item2"></label>
			<label for="item3"></label>
			<label for="item4"></label>
			<label for="item5"></label>
		</div>
	</div>
</body>
</html>
